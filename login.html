<img src="https://www.nsa.gov/Portals/75/images/about/cryptologic-heritage/center-cryptologic-history/insignia/nsa-insignia-lg.png" alt="Logo" width="200" heght="170" />

<br>
<label for ="username"> Username: </label>
<input id="username" name="username" type="text" value="" pattern="\w{3,16}" required />
<br>
<label for = "pin">Password : </label>
<input id ="pin" name = "pin" type="password" pattern="/d{4,4}" required />
</div>
<br>

<fieldset>
    <legend>Which Service would you like to login to:</legend>
  
    <div>
      <input type="radio" id="CIA" name="drone" value="CIA" checked />
      <label for="CIA">Central Intelligence Agency</label>
    </div>
  
    <div>
      <input type="radio" id="NSA" name="drone" value="NSA" />
      <label for="NSA">National Security Agency</label>
    </div>
  
    <div>
      <input type="radio" id="FBI" name="drone" value="FBI" />
      <label for="FBI">Federal Bureau of Investigation</label>
    </div>
  </fieldset>

  <button> Continue with login sequence </button>
<br>
<br>

<p>
    <label>
        Enter your 9 digit OTP: <br>

        <input
        name = "tel1"
        type = "tel"
        patter="[0-9]{9}"
        placeholder = "#########"
        aria-label = "9 digit OTP"
        size = "9"/>

    </label>
</p>

<input type="button" onclick="alert('Your IP Address has been submitted')" value = "Submit" >
